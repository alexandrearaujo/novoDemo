<!DOCTYPE html>
<html lang="pt-BR"
 xmlns:th="http://www.thymeleaf.org"
 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
 xmlns:data="https://github.com/mxab/thymeleaf-extras-data-attribute"
 class="no-js">
<meta charset="UTF-8"/>
<body>

<div id="left" th:fragment="menu-left">
    <!-- #menu -->
    <ul id="menu">
		<li>
		  	<a href="javascript:;">
		  		<i class="glyphicon glyphicon-plus"></i>
				<span class="link-title" th:text="#{cadastros}"></span>
				<span class="fa arrow"></span> 
			</a> 
			
			<ul>
				<li data-controller="tipoFrequencia">
				  <a href="#listTipoFrequencia" th:href="@{/tipoFrequencia/list}">
				    <i class="fa fa-desktop"></i> <span th:text="#{tipoFrequencia}"></span>
				  </a> 
				</li>
			</ul>
		</li>
		
		<li>
			<a href="javascript:;">
				<i class="glyphicon glyphicon-paste"></i>
				<span class="link-title" th:text="#{movimentacao}"></span>
				<span class="fa arrow"></span> 
			</a> 
			
			<ul>
				<li data-controller="solicitacaoMedicamento">
				  <a href="#solicitacaoMedicamento" th:href="@{/solicitacaoMedicamento/list}">
				    <i class="fa fa-desktop"></i> <span th:text="#{solicitacaoMedicamento}"></span>
				  </a> 
				</li>
				
				<li data-controller="dispensacaoMedicamento">
				  <a href="#dispensacaoMedicamento" th:href="@{/dispensacaoMedicamento/list}">
				    <i class="fa fa-desktop"></i> <span th:text="#{dispensacaoMedicamento}"></span>
				  </a> 
				</li>
			</ul>
		</li>
	</ul>
</div><!-- /#menu -->

</body>
</html>
